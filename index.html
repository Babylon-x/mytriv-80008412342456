<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        function questions(correct, element) {
            if (correct) {
                document.getElementById(element).innerHTML = "Correct!"
            }
            else {
                document.getElementById(element).innerHTML = "Incorrect"
            }
        }

        function reset() {

            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.classList.remove('incorrect');
                button.classList.remove('correct');
            })
        }

        function button() {
            reset()
            if (event.target.id == "correct") {
                event.target.classList.add('correct');
                questions(true, "return_part_1");
            }
            else {
                event.target.classList.add('incorrect');
                questions(false, "return_part_1");
            }

        }

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.addEventListener("click", button);
            })

            inputField = document.querySelector('input')
            button = document.querySelector("#check");
            button.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() == "switzerland") {
                    questions(true, "return_part_2");
                }
                else {
                    questions(false, "return_part_2");
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
